<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/main.css" />
    <script src="clock.js" defer></script>
  </head>
  <body>
    <div class="clock-bg">
      <div class="bg-circle">
        <div class="clock-circle">
          <div class="clock-dot"></div>
          <div class="hour"></div>
          <div class="min"></div>
          <div class="sec"></div>
          <div class="number hour-1" style="--i: 1">1</div>
          <div class="number hour-2" style="--i: 2">2</div>
          <div class="number hour-3" style="--i: 3">3</div>
          <div class="number hour-4" style="--i: 4">4</div>
          <div class="number hour-5" style="--i: 5">5</div>
          <div class="number hour-6" style="--i: 6">6</div>
          <div class="number hour-7" style="--i: 7">7</div>
          <div class="number hour-8" style="--i: 8">8</div>
          <div class="number hour-9" style="--i: 9">9</div>
          <div class="number hour-10" style="--i: 10">10</div>
          <div class="number hour-11" style="--i: 11">11</div>
          <div class="number hour-12" style="--i: 12">12</div>
        </div>
      </div>
    </div>
  </body>
</html>
